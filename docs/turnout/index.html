<html>

<head>
    <meta charset='utf-8' />
    <title>September special election turnout</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">

    <script src='https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.css' rel='stylesheet' />
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- <div class="cont"><p class="note">View the overall turnout by precinct:</p></div> -->
    <div class="cont">
        <div id='map'></div>
    </div>

    <!-- Legend Container -->
    <div class="legend-container">
        <!-- First Legend Box -->
        <div id="legend" class="color-scale">
            <div style="display: flex; align-items: center;">
                <!-- Low turnout (darker than original very light colors) -->
                <div style="background-color: #9DF4D9; width: 20px; height: 20px; opacity: 0.8;"></div> <!-- <25% -->
                <div style="background-color: #65EAD0; width: 20px; height: 20px; opacity: 0.8;"></div> <!-- 25-30% -->
                <div style="background-color: #0DD6C7; width: 20px; height: 20px; opacity: 0.8;"></div> <!-- 30-35% -->
                <div style="background-color: #0DC1D3; width: 20px; height: 20px; opacity: 0.8;"></div> <!-- 35-40% -->
                <div style="background-color: #00A4BF; width: 20px; height: 20px; opacity: 0.8;"></div> <!-- 40-45% -->
                <div style="background-color: #007DBC; width: 20px; height: 20px; opacity: 0.8;"></div> <!-- 45-50% -->
                <!-- Higher turnout -->
                <div style="background-color: #005A8C; width: 20px; height: 20px; opacity: 0.8;"></div> <!-- 55-60% -->
                <div style="background-color: #003F5C; width: 20px; height: 20px; opacity: 0.8;"></div> <!-- 60-65% -->
                <div style="background-color: #00233B; width: 20px; height: 20px; opacity: 0.8;"></div> <!-- 75%+ -->
                <div style="background-color: #001F2A; width: 20px; height: 20px; opacity: 0.8;"></div> <!-- 75%+ -->
                <div style="background-color: #001622; width: 20px; height: 20px; opacity: 0.8;"></div> <!-- 75%+ -->
                <div style="background-color: #000F19; width: 20px; height: 20px; opacity: 0.8;"></div> <!-- 75%+ -->

            </div>
            <div class="legend-labels" style="display: flex; justify-content: space-between; font-family: 'Barlow', sans-serif; font-size: 0.9em; margin-top: 4px;">
                <span>0%</span>
                <span>100%</span>
            </div>
        </div>        
    </div>












    <div id="last-updated" style="text-align:center; font-family:'Barlow', sans-serif; font-size:0.9em; color:#555;">
        Last updated: <span id="update-date">September 15, 2025 10:45 PM PDT</span>
    </div>

</html>
